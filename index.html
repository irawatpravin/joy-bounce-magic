<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Joy Bounce Magic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <!-- Logo -->
    <img src="images/logo.png" alt="Joy Bounce Magic Logo" class="logo">

    <h1>✨ Joy Bounce Magic ✨</h1>
    <p>Enter your kid’s name and watch the magic unfold!</p>

    <input type="text" id="kidName" placeholder="Type your kid’s name">
    <button onclick="startMagic()">Start Magic</button>

    <!-- Magic Book -->
    <div id="bookContainer" class="hidden">
      <img id="magicBook" src="images/magic_book.png" alt="Magic Book">
    </div>

    <!-- Magic Card with kid name -->
    <div id="cardContainer" class="hidden">
      <img id="magicCard" src="images/magic_card.png" alt="Magic Card">
      <h2 id="kidNameText"></h2>
      <a id="playlistLink" href="#" target="_blank">▶️ Watch More Magic</a>
    </div>

    <!-- Sparkles container -->
    <div id="sparklesContainer" class="hidden">
      <img class="sparkle" src="images/sparkles1.png">
      <img class="sparkle" src="images/sparkles2.png">
      <img class="sparkle" src="images/sparkles3.png">
    </div>

    <!-- Audio wave animation -->
    <div id="audioWaveContainer" class="hidden">
      <div class="wave"></div>
      <div class="wave"></div>
      <div class="wave"></div>
    </div>

    <!-- Social Links -->
    <footer>
      <p>Follow us for more magic:</p>
      <a href="https://www.youtube.com/@joybouncetv" target="_blank">YouTube</a> |
      <a href="https://www.instagram.com/joybouncetv/" target="_blank">Instagram</a>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
